name: container
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container: 
      image: node:10.18.0-jessie
    steps:
      - name: log node version
        run: node -v
      - name: Step with docker
        uses: docker://node:13.5.0-alpine3.10
        with:
          entrypoint: "/bin/echo"
          args: "Hello World"
      - name: Log node version
        uses: docker://node:13.5.0-alpine3.10
        with:
          entrypoint: /usr/local/bin/node
          args: -v
      - uses: actions/checkout@v3
      - name: Run a script
        uses: docker://node:13.5.0-alpine3.10
        with:
          entrypoint: /Users/chihiro/Documents/01_code/youtube/github-actions/script.sh
          args: "Some string"
      - name: send a Slack message
        uses: docker://technosophos/slack-notify
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK}}
          SLACK_MESSAGE: "Message generated by GitHub Actions"

  node-docker:
    runs-on: ubuntu-latest
    services:
      app:
        image: alialaa17/node-api
        ports: 
          - 3001:3000
      mongo:
        image: mongo
        ports:
          - "27017:27017"
    container: 
      image: node:13.5.0-alpine3.10
    steps:
      - name: Post a user
        run: 'curl -X POST http://localhost:3001/api/user -H ''Content-Type: application/json'' -d ''{\"username\": \"hello"\,\"address\": \"123 st\"}'''
      - name: Get users
        run: curl http://localhost:3001/api/users 
        